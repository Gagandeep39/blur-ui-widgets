<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Project Starter</title>
  </head>
  <body>
    <nav class="nav">
      <img src="./assets/logo.svg" class="logo" />
      <span class="site-select">Assetco</span>
      <img src="./assets/divider.svg" class="divider" />
      <div class="dropdown">
        <div class="text">Financials</div>
        <img src="./assets/arrow-down.svg" alt="" srcset="" />
      </div>
      <img src="./assets/divider.svg" class="divider" />
      <div class="site-selection">
        <span class="label-site">Site</span>
        <span class="site">Portfolio</span>
      </div>
      <img src="./assets/divider.svg" class="divider" />
      <div class="time-picker">
        <span class="label-time">Time</span>
        <span class="time">Year (2022)</span>
      </div>

      <div class="fullscreen-icon"></div>
    </nav>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th class="checkbox">
              <img src="./assets/checkbox-empty.svg" class="" />
            </th>
            <th class="month">
              <span>Month</span>
              <img src="./assets/sort.svg" alt="" />
            </th>
            <th class="sites">Sites</th>
            <th class="actual">
              <img src="./assets/actual.svg" alt="" /> <span>Actual</span>
            </th>
            <th class="modeled">
              <img src="./assets/modeled.svg" alt="" /> <span>Modeled</span>
            </th>
            <th class="delta">Delta</th>
            <th class="graph">Graph</th>
            <th class="expand">Expand</th>
          </tr>
        </thead>

        <!-- Body -->
        <tbody>
          <tr class="parent">
            <td class="checkbox">
              <img src="./assets/checkbox-empty.svg" alt="" />
            </td>
            <td class="month">March 2022</td>
            <td class="sites">Project Operating Cash flow</td>
            <td class="actual">$1,655,667</td>
            <td class="modeled">$1,655,667</td>
            <td class="delta">+ $8,892</td>
            <td class="graph">
              <img src="./assets/divider.svg" alt="" />
              <img src="./assets/graph-rectangle.svg" alt="" />
            </td>
            <td class="expand">
              <img src="./assets/arrow-up.svg" class="arrow-up" alt="" />
            </td>
          </tr>
          <tr class="child"></tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
