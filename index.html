<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/table-module.css" />
    <link rel="stylesheet" href="./styles/table-card-expand.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Project Starter</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="blur"></div>

    <nav class="nav">
      <img src="./assets/logo.svg" class="logo" />
      <span class="site-select">Assetco</span>
      <img src="./assets/divider.svg" class="divider" />
      <div class="dropdown">
        <div class="text">Financials</div>
        <img src="./assets/arrow-down.svg" alt="" srcset="" />
      </div>
      <img src="./assets/divider.svg" class="divider" />
      <div class="site-selection">
        <span class="label-site">Site</span>
        <span class="site">Portfolio</span>
      </div>
      <img src="./assets/divider.svg" class="divider" />
      <div class="time-picker">
        <span class="label-time">Time</span>
        <span class="time">Year (2022)</span>
      </div>

      <div class="fullscreen-icon"></div>
    </nav>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th class="checkbox">
              <img src="./assets/checkbox-empty.svg" class="" />
            </th>
            <th class="month">
              <div>
                <span>Month</span>
                <img src="./assets/sort.svg" alt="" />
              </div>
            </th>
            <th class="sites"></th>
            <th class="actual">
              <div>
                <img src="./assets/actual.svg" alt="" />
                <span>Actual</span>
              </div>
            </th>
            <th class="modeled">
              <div>
                <img src="./assets/modeled.svg" alt="" />
                <span>Modeled</span>
              </div>
            </th>
            <th class="delta">Delta</th>
            <th class="graph"></th>
            <th class="expand"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="row-closed">
            <td class="checkbox">
              <img src="./assets/checkbox-empty.svg" alt="" />
            </td>
            <td>March 2022</td>
            <td>Project Operating Cash flow</td>
            <td>$1,655,667</td>
            <td>$1,655,667</td>
            <td>+ $8,892</td>
            <td class="graph">
              <img src="./assets/divider.svg" alt="" />
              <img src="./assets/graph-rectangle.svg" alt="" />
            </td>
            <td>
              <img src="./assets/arrow-down.svg" class="arrow-up" alt="" />
            </td>
          </tr>

          <!-- Separator -->
          <tr class="row-separator"></tr>

          <!-- Expand Card -->
          <tr class="expanded row-closed expanded-parent">
            <td class="checkbox">
              <img src="./assets/checkbox-empty.svg" alt="" />
            </td>
            <td>March 2022</td>
            <td>Project Operating Cash flow</td>
            <td>$1,655,667</td>
            <td>$1,655,667</td>
            <td>+ $8,892</td>
            <td class="graph">
              <img src="./assets/divider.svg" alt="" />
              <img src="./assets/graph-rectangle.svg" alt="" />
            </td>
            <td>
              <img src="./assets/arrow-down.svg" class="arrow-up" alt="" />
            </td>
          </tr>
          <tr class="expanded expanded-child">
            <td colspan="8"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
